
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para ti, Yesenia 💖</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 80px;
      font-size: 3em;
      text-shadow: 2px 2px 4px #d93a7b;
    }
    .mensaje {
      font-size: 1.6em;
      margin: 30px;
      padding: 0 20px;
      text-shadow: 1px 1px 2px #c94f7c;
    }
    .corazon {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: caer 5s linear infinite;
      user-select: none;
    }
    @keyframes caer {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Para ti, Yesenia 💘</h1>
  <div class="mensaje">
    Eres la persona más especial que conocí, y este pequeño regalo es solo una forma de decirte<br>
    cuánto te amo y pienso en ti cada día. Gracias por existir 💕
  </div>

  <script>
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 3 + 2) + "s";
      corazon.innerText = "❤️ Te amo, Yesenia";
      document.body.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 5000);
    }

    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
